  <div class="container mt-4 mb-4 border-top">
    <h1 class="row d-flex justify-content-center">Contact</h1>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationCustom01" required>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter your first name.</div>
      </div>
      
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationCustom02" required>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter your last name.</div>
      </div>
      
      <div class="col-md-4">
        <label for="validationemail" class="form-label">Email</label>
        <input type="email" class="form-control" id="validationemail" required>
        <div class="invalid-feedback">Please use a valid email.</div>
      </div>
      
      <div class="col-md-12">
        <label for="validationCustom03" class="form-label">Message</label>
        <textarea class="form-control" id="validationCustom03" rows="3" required></textarea>
        <div class="invalid-feedback">Please write something.</div>
      </div>
      
      <div class="col-md-12 mt-4">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
</div>
